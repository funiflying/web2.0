<style>
    .modal-dialog{
        width: 400px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <header>
        <div class="clearfix">
            <h3 class="modal-title">登录平台支付</h3>
        </div>
    </header>
</div>
<div class="modal-body text-center" style="height: 120px">
    <h3>支付是否完成?</h3>
</div>
<div class="modal-footer ">
    <div class="col-md-6">
        <button class="btn btn-info btn-lg btn-block" ng-click="complete()" style="border-radius: 0" >
            已完成支付
        </button>
    </div>
    <div class="col-md-6">
        <button class="btn btn-warning btn-lg btn-block" ng-click="obstacle()"  style="border-radius: 0">
           未完成支付
        </button>
    </div>
</div>
