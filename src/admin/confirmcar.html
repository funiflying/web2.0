<style>
    .modal-dialog{
        width: 500px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <header>
        <div class="clearfix">
            <h3 class="modal-title">车源信息确认</h3>
        </div>
    </header>
</div>
<div class="modal-body  clearfix">
    <form name="saleoffForm"  class="form-horizontal" novalidate>
        <div class="form-group">
            <label  class="control-label col-md-3">车型</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="confirmcarinfo.BrandName+confirmcarinfo.SpecName"></p>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-md-3">发布时间</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="confirmcarinfo.PublishTime|DateFormat:'yyyy-MM-dd'"></p>
            </div>
        </div>
        <div class="form-group">
            <label  class="control-label col-md-3">车源编号</label>
            <div class="col-md-9">
                <p class="form-control-static" ng-bind="confirmcarinfo.CarNo"></p>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer clearfix ">
    <div class="alert {{alert.type}} text-center" ng-bind="alert.msg" ng-show="alert.msg"></div>
    <div class="col-md-6 col-md-offset-3">
    	<button class="btn" ng-click="cancel()" >
            取消
        </button>
        <button class="btn btn-info" ng-click="confirmCarBtn(confirmcarinfo.CarNo)" >
            确认提交
        </button>
    </div>
</div>
