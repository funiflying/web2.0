<style>
    .modal-dialog{
        width: 400px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <header>
        <div class="clearfix">
            <h3 class="modal-title">上传图片</h3>
        </div>
    </header>
</div>
<div class="modal-body" profess>
    <div uploader data-limit="1" data-action="/common/file/UpLoadCarProcess"></div></div>

<div class="modal-footer clearfix ">
    <div class="alert {{alert.type}} text-center" ng-bind="alert.msg" ng-show="alert.msg"></div>
    <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-info btn-block" ng-click="cancel()" >
            提交
        </button>
    </div>
</div>
